{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel</title>
    <link rel="stylesheet" href="{% static 'style.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </head>
  <body style="background-color: white">
    <div class="wrapper">
      <div class="sidebar">
        <div class="profile">
          <img src="{% static 'profileimg.jpg' %}" alt="profile_picture" />
          <div>
            <h3>Admin</h3>
          </div>
        </div>
        <ul>
          <li>
            <a
              href="{% url 'home' %}"
              class="{% if request.resolver_match.url_name == 'home' %}active{% endif %}"
            >
              <span class="icon"><i class="fas fa-home"></i></span>
              <span class="item">Home</span>
            </a>
          </li>
          <li>
            <a
              href="{% url 'employeeList' %}"
              class="{% if request.resolver_match.url_name == 'employeeList' %}active{% endif %}"
            >
              <span class="icon"><i class="fas fa-home"></i></span>
              <span class="item">Employee List</span>
            </a>
          </li>
          <li disabled style="opacity: 0.5">
            <a
              disabled
              style="opacity: 0.5"
              href="{% url 'employeeList' %}"
              class="{% if request.resolver_match.url_name == 'attendance' %}active{% endif %}"
            >
              <span class="icon"><i class="fas fa-user-friends"></i></span>
              <span class="item" style="text-decoration: none"
                >Employee attendance</span
              >
            </a>
          </li>
          <li>
            <a
              href="{% url 'addEmployee' %}"
              class="{% if request.resolver_match.url_name == 'addEmployee' %}active{% endif %}"
            >
              <span class="icon">
                <i class="fa-sharp fa-solid fa-plus"></i>
              </span>
              <span class="item">Add Employee</span>
            </a>
          </li>
        </ul>
        <button
          id="logout-btn"
          type="submit"
          onclick="window.location.href='{% url 'logout' %}'"
        >
          <i class="fa-solid fa-right-from-bracket"></i>
          Logout
        </button>
      </div>
      <div class="i1">
        <img src="{% static 'logoo.png' %}" alt="profile_picture" />
      </div>
      {% block body%} {%endblock body%}
    </div>
    <script></script>
  </body>
</html>
